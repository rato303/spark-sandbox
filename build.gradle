plugins {
  id 'java'
  id 'eclipse'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
  compile 'com.sparkjava:spark-core:2.8.0'
  compile 'com.google.code.gson:gson:2.8.5'
  testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}

apply from: 'eclipse.gradle'